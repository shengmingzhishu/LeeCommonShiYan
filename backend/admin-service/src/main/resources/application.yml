# 管理后台服务配置文件

# 服务器配置
server:
  port: 8086
  servlet:
    context-path: /admin
  tomcat:
    uri-encoding: UTF-8

# 应用配置
spring:
  application:
    name: admin-service

# 数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/lingli_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      username: root
      password: root
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j
      connect-properties: 
        druid.stat.mergeSql: true
        druid.stat.slowSqlMillis: 5000

# Redis配置
spring:
  redis:
    host: localhost
    port: 6379
    password: 
    database: 2
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 10
        min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/**/*Mapper.xml

# 文件上传配置
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# JWT配置
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 7200
  refresh-expiration: 604800

# 日志配置
logging:
  level:
    com.lingli.admin: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/admin-service.log
    max-size: 100MB
    max-history: 30

# API文档配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
# 开发环境配置
spring:
  profiles:
    active: dev

---
# 测试环境配置  
spring:
  profiles: test

---
# 生产环境配置
spring:
  profiles: prod
  datasource:
    druid:
      url: jdbc:mysql://${DB_HOST:localhost}:3306/lingli_prod?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      username: ${DB_USERNAME:root}
      password: ${DB_PASSWORD}
  redis:
    host: ${REDIS_HOST:localhost}
    password: ${REDIS_PASSWORD:}

logging:
  level:
    root: WARN
    com.lingli.admin: INFO
    com.baomidou.mybatisplus: WARN
  file:
    name: logs/admin-service-prod.log
    max-size: 500MB
    max-history: 30